<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href="calculator.css" />
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css' />
</head>

<body>
    <div class="container">

        <div id="numbers-signs">
            <div class="screen hundred">
                <input type="text" value="0">
            </div>
            <div id="numbers" class="eighty">
                <div class="clear sixty-six">
                    <button class="hundred light-red">CLEAR</button>
                </div>
                <div class="c thirty-three">
                    <button class="hundred light-red">C</button>
                </div>
                <div class="7 thirty-three">
                    <button class="hundred light-black">7</button>
                </div>
                <div class="8 thirty-three">
                    <button class="hundred light-black">8</button>
                </div>
                <div class="9 thirty-three">
                    <button class="hundred light-black">9</button>
                </div>
                <div class="4 thirty-three">
                    <button class="hundred light-black">4</button>
                </div>
                <div class="5 thirty-three">
                    <button class="hundred light-black">5</button>
                </div>
                <div class="6 thirty-three">
                    <button class="hundred light-black">6</button>
                </div>
                <div class="1 thirty-three">
                    <button class="hundred light-black">1</button>
                </div>
                <div class="2 thirty-three">
                    <button class="hundred light-black">2</button>
                </div>
                <div class="3 thirty-three">
                    <button class="hundred light-black">3</button>
                </div>
                <div class="dot thirty-three">
                    <button class="hundred light-black">.</button>
                </div>
                <div class="0 thirty-three">
                    <button class="hundred light-black">0</button>
                </div>
                <div class="equals thirty-three">
                    <button class="hundred darker-cyan">=</button>
                </div>
            </div>
            <div id="signs">

                <div class="del hundred">
                    <button class="hundred darker-cyan">DEL</button>
                </div>
                <div class="addition hundred ">
                    <button class="hundred darker-black">+</button>
                </div>
                <div class="subtraction hundred">
                    <button class="hundred darker-black">-</button>
                </div>
                <div class="division hundred">
                    <button class="hundred darker-black">/</button>
                </div>
                <div class="multiplication hundred">
                    <button class="hundred darker-black">x</button>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
